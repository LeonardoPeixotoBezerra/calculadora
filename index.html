<!DOCTYPE html>
<html lang="pt--br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="fundo">

        <div class="calculadora">
            <p id="resultado"></p>
            <div>
                <div>
                    <button id="botaoC" class="botao" class="botao-operador" onclick="clean()">C</button>
                    <button id="botao-divisao" class="botao" class="botao-operador" >/</button>
                    <button id="botao-multiplicacao" class="botao" class="botao-operador"
                    >*</button>
                </div>
                <div>
                    <button id="botao-7" class="botao" >7</button>
                    <button id="botao-8" class="botao" >8</button>
                    <button id="botao-9" class="botao" >9</button>
                    <button id="botao-subtracao" class="botao" class="botao-operador" >-</button>
                </div>
                <div>
                    <button id="botao-4" class="botao" >4</button>
                    <button id="botao-5" class="botao" >5</button>
                    <button id="botao-6" class="botao" >6</button>
                    <button id="botao-adicao" class="botao" class="botao-operador" >+</button>
                </div>
                <div>
                    <button id="botao-1" class="botao" >1</button>
                    <button id="botao-2" class="botao" >2</button>
                    <button id="botao-3" class="botao" >3</button>
                    <button id="botaoIgual" class="botao" onclick="calcula_resultado()">=</button>
                </div>
                <div>
                    <button id="botao-0" class="botao" style="width: 106px;" >0</button>
                    <button class="botao">.</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
